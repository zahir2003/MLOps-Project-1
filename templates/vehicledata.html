<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Insurance Prediction</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <!-- Dark Mode Toggle Switch at top-right -->
  <div class="toggle-container">
    <span class="toggle-label">Dark Mode</span>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider round"></span>
    </label>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Vehicle Insurance Prediction</h1>

    <!-- Prediction Form -->
    <form method="post" action="/">
      <!-- [All form groups as before] -->
      <div class="form-group">
        <label for="Gender">Gender</label>
        <input type="number" id="Gender" name="Gender" min="0" max="1" placeholder="1: Male, 0: Female" required />
      </div>

      <div class="form-group">
        <label for="Age">Age</label>
        <input type="number" id="Age" name="Age" placeholder="Enter Age" required />
      </div>

      <div class="form-group">
        <label for="Driving_License">Driving License</label>
        <input type="number" id="Driving_License" name="Driving_License" min="0" max="1" placeholder="0: No, 1: Yes" required />
      </div>

      <div class="form-group">
        <label for="Region_Code">Region Code</label>
        <input type="number" step="0.01" id="Region_Code" name="Region_Code" placeholder="e.g. 28.0" required />
      </div>

      <div class="form-group">
        <label for="Previously_Insured">Previously Insured</label>
        <input type="number" id="Previously_Insured" name="Previously_Insured" min="0" max="1" placeholder="0: No, 1: Yes" required />
      </div>

      <div class="form-group">
        <label for="Annual_Premium">Annual Premium</label>
        <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" placeholder="e.g. 30000.50" required />
      </div>

      <div class="form-group">
        <label for="Policy_Sales_Channel">Policy Sales Channel</label>
        <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="e.g. 152.0" required />
      </div>

      <div class="form-group">
        <label for="Vintage">Vintage</label>
        <input type="number" id="Vintage" name="Vintage" placeholder="e.g. 250" required />
      </div>

      <div class="form-group">
        <label for="Vehicle_Age_lt_1_Year">Vehicle Age &lt; 1 Year</label>
        <input type="number" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" min="0" max="1" placeholder="0: No, 1: Yes" required />
      </div>

      <div class="form-group">
        <label for="Vehicle_Age_gt_2_Years">Vehicle Age &gt; 2 Years</label>
        <input type="number" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" min="0" max="1" placeholder="0: No, 1: Yes" required />
      </div>

      <div class="form-group">
        <label for="Vehicle_Damage_Yes">Vehicle Damage</label>
        <input type="number" id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" min="0" max="1" placeholder="0: No, 1: Yes" required />
      </div>

      <button type="submit" class="predict-button">Predict</button>
    </form>

    <!-- Train Model Button -->
    <form method="get" action="/train">
      <button type="submit" class="train-button">Train Model</button>
    </form>

    <!-- Prediction Result -->
    {% if context %}
    <div class="result">
      <h2>Result: {{ context }}</h2>
    </div>
    {% endif %}

  </div>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("change", function () {
      document.body.classList.toggle("dark-mode");
    });
  </script>

</body>
</html>
